<div id="myModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <span (click)="closeDialog()" class="close">&times;</span>
            <h2>Informacion de pago</h2>
        </div>
        <div class="modal-body">
            <ng-container>
                <br>
                <table mat-table [dataSource]="pago" class="mat-elevation-z8">


                    <ng-container matColumnDef="fecha_pago">
                        <th mat-header-cell *matHeaderCellDef> Fecha de pago </th>
                        <td mat-cell *matCellDef="let element"> {{element.fecha_pago | date:'short'}} </td>
                    </ng-container>


                    <ng-container matColumnDef="monto_pago">
                        <th mat-header-cell *matHeaderCellDef> Monto de pago </th>
                        <td mat-cell *matCellDef="let element"> {{element.monto_pago | number:'1.0-0' }} </td>
                    </ng-container>


                    <ng-container matColumnDef="metodo_pago">
                        <th mat-header-cell *matHeaderCellDef> Metodo de pago </th>
                        <td mat-cell *matCellDef="let element"> {{element.metodo_pago }} </td>
                    </ng-container>


                    <ng-container matColumnDef="estado">
                        <th mat-header-cell *matHeaderCellDef> Estado </th>
                        <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <br>
                <button *ngIf="pago[0].estado === 'Pendiente' " mat-raised-button color="primary"
                    (click)='confrimarPago()'>Confirmar pago</button>

                <br><br>
            </ng-container>
        </div>
    </div>
</div>
