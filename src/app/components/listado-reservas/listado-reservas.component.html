
<h1>Reservas</h1>
<div class="mat-elevation-z8">

    <table mat-table [dataSource]="dataSource">

      <!-- Fecha Inicio Column -->
      <ng-container matColumnDef="fecha_inicio">
        <th mat-header-cell *matHeaderCellDef> Fecha Inicio </th>
        <td mat-cell *matCellDef="let element"> {{element.fecha_inicio | date:'short'}} </td>
      </ng-container>
  
      <!-- Fecha Fin Column -->
      <ng-container matColumnDef="fecha_fin">
        <th mat-header-cell *matHeaderCellDef> Fecha Fin </th>
        <td mat-cell *matCellDef="let element"> {{element.fecha_fin | date:'short'}} </td>
      </ng-container>
  
      <!-- Estado Column -->
      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
      </ng-container>
  
      <!-- Fecha Reserva Column -->
      <ng-container matColumnDef="fecha_reserva">
        <th mat-header-cell *matHeaderCellDef> Fecha Reserva </th>
        <td mat-cell *matCellDef="let element"> {{element.fecha_reserva | date:'short'}} </td>
      </ng-container>
  
      
      <ng-container o matColumnDef="info_pago">
        <th mat-header-cell *matHeaderCellDef>Informacion de pago</th>
        <td  class = pagoArreglo mat-cell *matCellDef="let element">
          <button  mat-icon-button (click)="borrarReserva(element.id_reserva)">
            <mat-icon>payments</mat-icon>
          </button>
        </td>
      </ng-container>


      <ng-container matColumnDef="accion">
        <th mat-header-cell *matHeaderCellDef> Eliminar </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="borrarReserva(element.id_reserva)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[3, 6, 9]"
                   showFirstLastButtons
                   aria-label="Select page of reservations">
    </mat-paginator>
  </div>
