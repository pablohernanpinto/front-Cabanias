<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <mat-slide-toggle (change)="onToggle($event)">Modo administrador: {{sharedService.isChecked}}</mat-slide-toggle>

    <mat-toolbar class="header">



        <a style="color: white; padding-left: 10px;" (click)="inicio()">Administrador caba√±as</a>

        <span class="example-spacer"></span>



        <button mat-icon-button [matMenuTriggerFor]="menu" mat-icon-button class="example-icon"  aria-label="Example icon-button with a menu">
          <mat-icon>person</mat-icon>
        </button>
        <mat-menu #menu="matMenu">

          <button mat-menu-item>
            <mat-icon>dialpad</mat-icon>
            <span>Redial</span>
          </button>
          <button mat-menu-item disabled>
            <mat-icon>voicemail</mat-icon>
            <span>Check voice mail</span>
          </button>
          <button mat-menu-item>
            <mat-icon>notifications_off</mat-icon>
            <span>Disable alerts</span>
          </button>
        </mat-menu>
      </mat-toolbar>

</body>
</html>
